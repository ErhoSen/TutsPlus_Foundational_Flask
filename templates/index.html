{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock head %}

{% block content %}

    <div id="posts">
        {% for post in posts %}
            <div class="post">
                <span class="post-date">{{ post.date|date }}</span>
                <a href="{{ post.url() }}" class="post_title">
                    {{ post.title }}{% if post.subtitle %}: {{ post.subtitle }}{% endif %}
                </a>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
